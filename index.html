<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto RocketLaunch</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="social-media">
        <a><img src="assets/img/social_media/discord.png"></a>
        <a><img src="assets/img/social_media/telegran.png"></a>
        <a><img src="assets/img/social_media/twiter.png"></a>
    </div>
    <section class="header-content">
        <div class="header__main-content">
            <img class="logo-header" src="assets/img/header_section/logo.png">
            <img id="banner-header" class="banner-header" src="assets/img/header_section/banner_1.jpg">
        </div>
    </section>
    <div class="main-content">
        <div class="video-content">
            <div class="video-title">
                <img class="title" src="assets/img/main_content/video_apresentation/title.png">
            </div>
            <div class="video-frame">
                <img class="screen-video" src="assets/img/main_content/video_apresentation/screen.png">
                <iframe class="frame" src="https://www.youtube.com/embed/n3bARDiJvSg"></iframe>
            </div>
        </div>
        <div class="gameplay-content">
            <div class="gameplay-title">
                <img src="assets/img/main_content/gameplay/title.png">
            </div>
            <div class="gameplay-cards">
                <img src="assets/img/main_content/gameplay/training_mode.png">
                <img src="assets/img/main_content/gameplay/pvc_mode.png">
                <img src="assets/img/main_content/gameplay/pvp_mode.png">
            </div>
        </div>
        <div class="nfts-content">
            <div class="nft-title">
                <img src="assets/img/main_content/nfts/title.png">
            </div>
            <div class="nfts-cards">
                <img src="assets/img/main_content/nfts/common.png">
                <img src="assets/img/main_content/nfts/rare.png">
                <img src="assets/img/main_content/nfts/epic.png">
                <img src="assets/img/main_content/nfts/legendary.png">
            </div>
            <div class="nft-footer">
                <img src="assets/img/main_content/nfts/footer.png">
            </div>
        </div>
        <div class="planets-content">
            <div class="planet-title">
                <img src="assets/img/main_content/planets/title.png">
            </div>
            <div class="planet-footer">
                <img src="assets/img/main_content/planets/footer.png">
            </div>
            <div class="planets-cards">
                <img src="assets/img/main_content/planets/01.png">
                <img src="assets/img/main_content/planets/02.png">
                <img src="assets/img/main_content/planets/03.png">
                <img src="assets/img/main_content/planets/04.png">
            </div>
        </div>
        <div class="team-content">
            <div class="team">
                <div class="team-title">
                    <img src="assets/img/main_content/team/title.png">
                </div>
                <div class="team-persons">
                    <img src="assets/img/main_content/team/team.png">
                </div>
            </div>
            <img src="assets/img/main_content/team/rocket_moon.png">
        </div>
    </div>
    <div class="footer-content">
        <div class="investor">
            <img class="investor-title" src="assets/img/main_content/footer/investor.png">
            <img class="cmc-investor" src="assets/img/main_content/footer/cmc_investor.png">
        </div>
        <div class="partners">
            <img class="partners-title" src="assets/img/main_content/footer/partners.png">
            <img class="partners-persons" src="assets/img/main_content/footer/parceiros.png">
        </div>
        <div class="copyright">
            <img src="assets/img/main_content/footer/reserva.png">
        </div>
        <img class="astronauts" src="assets/img/main_content/footer/rocket_astronauts.png">
        <img src="assets/img/main_content/footer/moon.png">
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
